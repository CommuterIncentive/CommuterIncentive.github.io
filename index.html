<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Cycle Report</title>
<style>
  html, body, #viewDiv {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
  }
</style>
<link rel="stylesheet" type="text/css"
    href="https://js.api.here.com/v3/3.0/mapsjs-ui.css" />
  <script type="text/javascript" charset="UTF-8"
    src="https://js.api.here.com/v3/3.0/mapsjs-core.js"></script>
  <script type="text/javascript" charset="UTF-8"
    src="https://js.api.here.com/v3/3.0/mapsjs-service.js"></script>
  <script type="text/javascript" charset="UTF-8"
    src="https://js.api.here.com/v3/3.0/mapsjs-ui.js"></script>
  <script type="text/javascript" charset="UTF-8"
    src="https://js.api.here.com/v3/3.0/mapsjs-mapevents.js"></script>
  <script type="text/javascript" charset="UTF-8"
    src="https://js.api.here.com/v3/3.0/mapsjs-clustering.js"></script>

<link rel="stylesheet" href="https://js.arcgis.com/4.0/esri/css/main.css">
<link rel="stylesheet" href="/style/normalize.css">
<link rel="stylesheet" href="/style/index.css">
<link rel="stylesheet" href="/style/skeleton.css">
<script src="https://js.arcgis.com/4.0/"></script>
<script src="require.min.js"></script>
<script src="jquery.min.js"></script>

<script src="index.js"></script>

</head>
<body>
  <div class='container'>
  <div class='row' id ='head'>
    <div class='three columns'><button id='showAll'>Show Counters</button></div>
    <div class='three columns'><button id='bikeCrash'>Show Crash Reports</button></div>
    <div class='three columns'><button id='createRoute'>Get Route</button></div>
  </div>
  <div class='row'>
    <div class='six columns'>
      <h5>Way Points:</h5>
      <table>
        <tr id='waypoint0'>
          <td>Begin:</td><td class='loc'><input value='2100 Hayes St, San Francisco, CA'></input><button id='home-spot'>Get Point</button></td>
        </tr>
        <tr  id='waypoint1' class='hidden'><td>Counter 1</td><td>37.7741740554, -122.436788704</tr>
        <tr id ='waypoint2'class='hidden'><td>Counter 2</td><td>37.7770008073, -122.416854621</tr>
        <tr id='waypoint3'>
          <td>Finish</td><td class='loc'><input value='PIER 48, San Francisco, CA'></input><button id='work-spot'>Get Point</button></td>
        </tr>
      </table>
    </div>
    <div class='six columns'>
      <h5>Avoid:</h5>
      <table>
        <tr class='hidden'  >
          <td >Accidents:</td><td>37.777409, -122.413105</td>
        </tr>
      </table>
    </div>
  </div>
  </div>
  <div id="map" style="width: 100%; height: 90%; background: grey" />
  </div>
</body>
</html>
